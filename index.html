<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="./src/css/main.css">
</head>
<body>
    <div class="glava">
        <main>
            <h1>Пользователи</h1>
            <div class="inps">
                <input id="name" class="name" type="text" placeholder="Имя">
                <input id="nik" class="nik" type="text" placeholder="Ник">
                <input id="password" class="password" type="password" placeholder="Пароль">
            </div>
            <div class="btns">
                <button id="tableplus" class="Table+">Добавить</button>
                <button id="tableminus" class="Table-">Очистить</button>
            </div>
            <div class="table1">
                <table id="table">
                    <thead id="head">
                        <!-- <tr>
                            <th>имя</th>
                            <th>ник</th>
                            <th>пароль</th>
                        </tr> -->
                    </thead>
                    <tbody id="tbody"></tbody>
                    <tfoot></tfoot>
                </table>
            </div>
            
            
        </main>
    </div>
    

    <script src="./src/js/main.js"></script>
</body>
</html>
